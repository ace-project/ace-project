{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- CSS 파일 연동 -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block style %}
    {% endblock %}
    <!-- Bootstrap CSS 연동 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- kopub font 연결 -->
    <link href="https://webfontworld.github.io/kopus/KoPubWorldDotum.css" rel="stylesheet">
    <!-- 구글폰트 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="/static/images/logo_fav.ico" type="image/x-icon">
    <link rel="icon" href="/static/images//logo_fav.ico" type="image/x-icon">
    <!-- fontawesome 연결 -->
    <script src="https://kit.fontawesome.com/8a5f5a589a.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot On!</title>
</head>
<body>

<div class="nav-all"> 
  <div class="nav-logo">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img id="logo" src="/static/images/logo (6).png">
      <span id="logo-text">Spot On</span>
    </a>
  </div>
  <div class="nav-menu">
    <a id="menu1" class="menu-box" aria-current="page" href="{% url 'travels:spots' %}"><i id="menu1" class="fas fa-image"></i>
      둘러보기</a>
    <a id="menu2" class="menu-box" aria-current="page" href="{% url 'travels:map' %}"><i id="menu2" class="fas fa-map-marked-alt"></i>
      지도</a>
    <a id="menu3" class="menu-box" aria-current="page" href="{% url 'posts:index' %}"><i id="menu3" class="fas fa-user-friends"></i>
      함께하기</a>
  </div>

  <div class="nav-login">
    {% if user.is_authenticated %}
      <div class="nav-login-item">
        {{ user.username }}님, 안녕하세요.
      </div>
      <div class="nav-login-box">
        <div class="nav-login-item">
          <a class="link" aria-current="page" href="{% url 'accounts:mypage' %}">마이페이지</a>
        </div>
        <div>
          &nbsp; |   &nbsp;         
        </div>
        <div class="nav-login-item">
          <form method="POST" action="{% url 'accounts:logout' %}">
          {% csrf_token %}
            <button id="logout_button" type="submit">  로그아웃</button>
          </form>
        </div>
      </div>

    {% else %}
    <!-- 로그인 & 회원가입 버튼 -->
    <div class="nav-login-box">
      <div class="nav-login-item">
        <a class="link"  aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
      </div>
      <div>
        &nbsp; |   &nbsp;         
      </div>
      <div class="nav-login-item">
        <a class="link"  aria-current="page" href="{% url 'accounts:sign_up' %}">회원가입</a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
    {% block content %}
    {% endblock %} 

<!-- Bootstrap Javascript 연동 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
