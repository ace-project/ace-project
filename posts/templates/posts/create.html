{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'posts/create_style.css' %}">
{% endblock %}

{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12" id="create_container">
    <h1 id="create_title">글 작성하기</h1>

    <!-- 글 작성 div -->
    <div class="write_container"> 
        <form method="POST" action="{% url 'posts:create' %}">
            {% csrf_token %}

            <!-- 지역 선택 및 등록 버튼 -->
            <div>
                <!-- <select id="select_photospot" name="photospot" required>
                    <option value="" disabled selected>포토스팟 선택</option>
                    {% for travel in travels %}
                    <option value="{{ travel.title }}">{{ travel.title }}</option>
                    {% endfor %}
                </select> -->
            
                <button id="write_submit" type="submit">등록</button>
            </div>

            <!-- 글 작성 정보 받기 -->
            <div class="mb-4">
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요.">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="body" rows="5" name="body" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <!-- <div class="mb-3">
                <label for="due">기한 설정하기</label>
                <input type="date" class="form-control" id="due" name="due" style="margin-top: 10px;">
            </div> -->

        </form>
    </div>    
</div>
{% endblock %}
