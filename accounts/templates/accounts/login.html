{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'login_style.css' %}">
{% endblock %}

{% block content %}
<div class="login-outer-page">

<div class="login-page">


    <div class="login-box"> 

    <!-- 에러 메세지 띄우기 -->
        <div id="login-error-box">
        {% if error %}
            <div id="login-error" class="alert alert-danger mt-3">
                {{ error }}
            </div>
        {% endif %}
        </div>

        <!-- 로그인 정보 받기 -->
        <form  method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
            <div id="login-form-box">
                <div id="login-form1" class="mb-2 col-lg-3" style="margin-top: 15px;">
                    <label class="form-label" id="id-label" for="username">아이디</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="아이디 입력">
                </div>

                <div id="login-form2" class="mb-2 col-lg-3" style="margin-top: 15px;">
                    <label class="form-label" id="password-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호 입력">
                </div>

                <button class="btn btn-secondary" type="submit" id="login_button" style="margin-top: 20px"> 로그인 하기</button>
            </div>
        </form>

        <div id="login-blank2">
            <a id="login-blank2" href="{% url 'accounts:sign_up' %}">아직 회원이 아닌가요?</a>
        </div>
    </div>


</div>
<div class="login-blank1"></div>
</div>
{% endblock %}
