{% extends 'base.html' %}
{% load static %}


{% block style %}
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="{% static 'index_style.css' %}">
    <style>.slick-sample{width: 100%;height: 200px;} .slick-sample .slick-list{height: 100%;} </style>

{% endblock %}


{% block content %}

<div class="index-page">
    <div class="index-page-inner">
        <div class="index-first-page">
            <div class="index-text1"><a href="{% url 'travels:spots' %}" style="text-decoration-line: none"><div class="index-text">여기선 대충 찍어도 <span style="color:#FC6067">인생샷</span>,</div></a></div>
            <!--캐러셀 만들기 -->
            <div class="post-slider">       
                <i class="fas fa-caret-left prev"></i>
                <i class="fas fa-caret-right next"></i>  
                <div class="post-wrapper">
                    {% for spot in spots %}
                        <div class="post">
                            <a href="{% url 'travels:spot' spot.id %}" style="text-decoration:none;">
                                <div class="index-spots-title">
                                    <p><i class="fas fa-heart" style="color:#FC6067"></i>
                                        <br>{{ spot.liked_users.count }}</p></div>
                                <img class="index-spots-image" src="{{ spot.image.url }}" style="box-shadow:5px 5px 10px rgba(0, 0, 0, 0.4);">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <!--post slider-->
            <div class="index-text2"><a href="{% url 'posts:index' %}" style="text-decoration-line: none"><div class="index-text">영혼 담아 찍어 줄 <span >동행</span>과 함께</div></a></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script> 
    $('.post-wrapper').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    nextArrow:$('.next'),
    prevArrow:$('.prev'),
    });
</script>



{% endblock %}
